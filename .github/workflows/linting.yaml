name: Lint Check
on: [pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npx prettier --check "frontend/src/**/*.{js,jsx,ts,tsx}" "backend/src/**/*.{js,jsx,ts,tsx}"
