name: CI - Build and Test

on:
    pull_request:
        branches: [main]
    push:
        branches: [main]

jobs:
    build:
        name: Run Build and Tests
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Run Linter
              run: npm run lint

            - name: Run Unit Tests
              run: npm test
