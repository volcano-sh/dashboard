apiVersion: apps/v1
kind: Deployment
metadata:
  name: volcano-dashboard
  namespace: volcano-system
  labels:
    app: volcano-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volcano-dashboard
  template:
    metadata:
      labels:
        app: volcano-dashboard
    spec:
      securityContext:
        seLinuxOptions:
          level: s0:c123,c456
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: volcano-dashboard
      containers:
        - name: volcano-dashboard
          image: volcanosh/volcano-dashboard:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: K8S_SKIP_TLS_VERIFY
              value: "false"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            runAsUser: 1000
---
# Volcano Dashboard ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: volcano-dashboard
  namespace: volcano-system
---
# Volcano Dashboard ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: volcano-dashboard-role
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: volcano-dashboard
subjects:
  - kind: ServiceAccount
    name: volcano-dashboard
    namespace: volcano-system
---
# Volcano Dashboard ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: volcano-dashboard
rules:
  # Volcano Jobs
  - apiGroups:
      - batch.volcano.sh
    resources:
      - jobs
    verbs:
      - get
      - list
      - watch
      - create
      - delete
      - update
      - patch
  # Pods
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  # Namespaces
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # Volcano Queues
  - apiGroups:
      - scheduling.incubator.k8s.io
      - scheduling.volcano.sh
    resources:
      - queues
    verbs:
      - get
      - list
      - watch
      - delete
      - create
      - update
      - patch
  # Events (for better monitoring)
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - get
      - list
      - watch
---
# Volcano Dashboard Service
apiVersion: v1
kind: Service
metadata:
  name: volcano-dashboard
  namespace: volcano-system
  labels:
    app: volcano-dashboard
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: volcano-dashboard